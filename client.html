<script>
async function confirmBooking() {
  console.log("üöÄ ConfirmBooking clicked");

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !email || !phone) {
    alert("Please fill all details");
    return;
  }

  const service = localStorage.getItem("selectedService");
  const date = localStorage.getItem("selectedDate");
  const time = localStorage.getItem("selectedTime");

  if (!service || !date || !time) {
    alert("Please select service first");
    window.location.href = "services.html";
    return;
  }

  const data = {
    service,
    date,
    time,
    name,
    email,
    phone
  };

  try {
    // IMPORTANT: wait for server
    const response = await fetch("https://smart-learning-website.onrender.com/book", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {

      alert("üéâ Booking Successful!");

      // WhatsApp message
      const message =
`New Booking - Smart Learning

Service: ${service}
Date: ${date}
Time: ${time}

Student Name: ${name}
Phone: ${phone}
Email: ${email}`;

      const whatsappURL =
`https://wa.me/919342530010?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, "_blank");

      window.location.href = "mybookings.html";

    } else {
      alert("Server error: " + result.message);
    }

  } catch (error) {
    console.error(error);
    alert("‚è≥ Server is waking up... Please click Confirm again after 30 seconds.");
  }
}
</script>
